<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile Card Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article>
      <img class="bg-pattern" src="images/bg-pattern-card.svg" alt="" aria-hidden="true">
      <img class="profile-pic" src="images/image-victor.jpg" alt="Profile picture of the user">
      <div class="info">
        <p><span class="name">Victor Crest</span><span class="age">26</span></p>
        <p class="location">London</p>
        <hr>
        <div class="other-info">
          <div class="other-info-col">
            <p class="info-number">80K</p>
            <p class="info-type">Followers</p>
          </div>
          <div class="other-info-col">
            <p class="info-number">803K</p>
            <p class="info-type">Likes</p>
          </div>
          <div class="other-info-col">
            <p class="info-number">1.4K</p>
            <p class="info-type">Photos</p>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
